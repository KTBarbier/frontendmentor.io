<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Preview Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <center>
    <div class="main-container">


      <img src="./images/image-product-mobile.jpg" alt="" class="image-sm image">
      <img src="./images/image-product-desktop.jpg" alt="" class="image-lg image">


      <div class="content-container">
        <h3>P E R F U M E</h3>

        <h1>
          Gabrielle <br />
          Essence Eau De <br />
          Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by<br /> Olivier
          Polge, Perfumer-Creator<br /> for the House of CHANEL.
        </p>
        <p class="costs">
          <span class="sale-price">$149.99</span>
          <span class="original-price">169.99</span><br />
        <div class="d-flex justify-content-center">
          </p>
          <button class="btn btn-primary w-75">
            <img src="./images/icon-cart.svg" /> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </center>
  <footer>Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://www.kristenbarbier.com" target="_blank">Kristen
      Barbier</a>.</footer>
</body>

</html>
